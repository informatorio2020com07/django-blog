{% for post in posts %}
              <div class="col s6 m6 l4">
                <div class="card">
                  <div class="imagen-post-grid">
                    {% if post.imagen %}
                    <img src="{{post.imagen.url}}">
                    {% endif %}
                    }
                  </div>
                  <div class="card-content">
                    <span class="card-title black-text">{{post.titulo}}</span>
                    <p>{{post.contenido | truncatechars:40}}</p>
                  </div>
                  <div class="card-action">
                    <a href="{% url 'post' post.id %}">Ir al Post</a>
                  </div>
                </div>
              </div>
{% endfor %}
